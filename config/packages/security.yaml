security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        login:
            pattern:  ^/api/login
            stateless: true
            json_login:
                check_path:               /api/login_check
                success_handler:          lexik_jwt_authentication.handler.authentication_success
                failure_handler:          lexik_jwt_authentication.handler.authentication_failure
        api:
            pattern:   ^/api
            stateless: true
            anonymous: true
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator
        main:
            anonymous: lazy
            provider: app_user_provider

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/api/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/users, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/annuaire, roles: ['ROLE_ADMIN'] }
        - { path: ^/api/company, roles: ['ROLE_ADMIN'] }
        - { path: ^/api/echeances, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/effectifs, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/lots, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/media_objects, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/photos, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/project_date_fin_prevues, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/projects, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/proprete_access_imputations, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/proprete_commune_imputations, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/security_comment_imputations, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/reports, roles: IS_AUTHENTICATED_FULLY }
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
